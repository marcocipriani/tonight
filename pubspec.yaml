name: tonight
description: Tonight App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/peeps/

  fonts:
    - family: Alkatra
      fonts:
        - asset: assets/fonts/Alkatra-Regular.ttf
        - asset: assets/fonts/Alkatra-Medium.ttf
          weight: 500
        - asset: assets/fonts/Alkatra-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Alkatra-Bold.ttf
          weight: 700
